[custom]
;Clash分流策略，Rm-studio整合优化而成 2023-10-29

;代理分组
custom_proxy_group=📶 路由补代`select`[]♻️ Auto`[]🖲️ Clisk`[]🇭🇰 香港节点`[]🇹🇼 台湾节点`[]🇸🇬 新加坡节点`[]🇯🇵 日本节点`[]🇰🇷 韩国节点`[]🇺🇲 美国节点`[]🇬🇧 英国节点
custom_proxy_group=♻️ Auto`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🖲️ Clisk`select`.*
custom_proxy_group=🍃 FuckAD`select`[]⤴️ 流量放行（关闭功能）`[]⛔ 阻断连接（启用功能）
custom_proxy_group=🇨🇳 Virus`select`[]⤴️ 流量放行（关闭功能）`[]⛔ 阻断连接（启用功能）
custom_proxy_group=⤴️ 直连`url-test`[]DIRECT`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=⤴️ 流量放行（关闭功能）`url-test`[]DIRECT`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=⛔ 阻断连接（启用功能）`url-test`[]REJECT`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇭🇰 香港节点`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇲 美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,150
custom_proxy_group=🇹🇼 台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 新加坡节点`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇰🇷 韩国节点`url-test`(KR|Korea|KOR|首尔|韩|韓)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇬🇧 英国节点`url-test`(英|伦敦|UK|U.K|United Kingdom)`http://www.gstatic.com/generate_204`300,,50

